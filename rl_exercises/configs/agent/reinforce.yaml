# configs/reinforce.yaml

# Gymnasium environment settings
env:
  name: CartPole-v1

# Random seed for reproducibility
seed: 0

# Agent hyperparameters
agent:
  lr: 1e-2
  gamma: 0.99
  hidden_size: 128

# Training settings
train:
  episodes: 400        # total episodes to train
  eval_interval: 20     # how often (in episodes) to run evaluation
  eval_episodes: 5      # number of episodes to evaluate
  max_steps: 500
  steps: 100000
  eval_steps: 5000
